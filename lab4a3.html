<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loop</title>
</head>
<body>
    <p id="loop"></p>

    <script>
        let text = "";

        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>";
        }

        document.getElementById("loop").innerHTML = text;
    </script>
</body>
</html>
